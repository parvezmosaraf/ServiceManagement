<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 mb-2 border rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-2 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-2 border rounded">
            <select name="role" class="w-full px-4 py-2 mb-2 border rounded">
                <option value="client">Client</option>
                <option value="agent">Agent</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
